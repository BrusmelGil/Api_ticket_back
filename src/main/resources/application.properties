server.port=8080

# URL de conexi\u00f3n a la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/tickets
# Nombre de usuario y contrase\u00f1a predeterminados de MySQL en XAMPP
spring.datasource.username=root
spring.datasource.password=

# Clase del controlador JDBC para MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
